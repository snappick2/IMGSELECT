<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>LJ</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="lj" [innerHTML]="lj.text" class="ion-padding"></div>
  <div class="fab-spacer"></div>
  <ion-list *ngIf="!lj" class="scroll-spacer" lines="none">
    <h4 class="ion-text-center">Timeline</h4>
    <ion-item *ngFor="let chapter of chapters" (click)="lj = chapter">
      <ion-label>{{chapter.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-fab *ngIf="lj" slot="fixed" horizontal="start" vertical="bottom">
  <ion-fab-button (click)="lj = undefined">
    <ion-icon name="arrow-back"></ion-icon>
  </ion-fab-button>
</ion-fab>
